<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR Code Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="imagebox">
        <img
          src=".\images\image-qr-code.png"
          width="260"
          height="250"
          alt="QR Code to angies.poetry.blog"
        />
        <h1>Angies Poetry Blog!!!</h1>
        <p>
          Scan the QR code to visit angies.poetry.blog and read her amazing poems!
        </p>
      </div>
    </main>
  </body>
</html>
